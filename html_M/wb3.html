<!DOCTYPE html>
<html>
<head>
  <title>Famous Authors</title>
  <style>
    body {
      background-color: black;
      font-family: Arial, sans-serif;
      padding: 20px;
      color: white;
      text-align: center;
    }

    h2 {
      font-size: 36px;
      margin-bottom: 30px;
      color: #ee0979;
      font-weight: bold;
    }

    .author {
      margin-bottom: 50px;
    }

    .author h3 {
      font-size: 26px;
      margin-bottom: 15px;
      color: #00ffff;
      font-weight: bold;
    }

    .author img {
      width: 300px;  
      max-width: 90%;
      border-radius: 10px;
      border: 2px solid #444;
      margin-bottom: 20px;
    }

    ul, ol {
      display: block; 
      margin: 0 auto 15px auto; 
      padding-left: 20px;
      color: #00ffcc;
      font-weight: bold;
      font-size: 18px;
      text-align: left; 
      max-width: 400px; 
    }

    li {
      margin-bottom: 8px;
    }

    .btn {
      display: block;
      margin: 30px auto;
      padding: 12px 25px;
      background: #ff00cc;
      color: white;
      border-radius: 6px;
      font-weight: bold;
      font-size: 18px;
      text-align: center;
    }

  </style>
</head>
<body>

  <h2>Famous Authors & Their Works</h2>

  <div class="author">
    <h3>Stephen King</h3>
    <img src="2.jpg" alt="Stephen King">
    <ul>
      <li>IT</li>
      <li>The Shining</li>
      <li>Pet Sematary</li>
    </ul>
  </div>

  <div class="author">
    <h3>J.R.R. Tolkien</h3>
    <img src="3.jpg" alt="J.R.R. Tolkien">
    <ol>
      <li>The Hobbit</li>
      <li>The Lord of the Rings</li>
      <li>The Silmarillion</li>
    </ol>
  </div>

  <div class="author">
    <h3>J.K. Rowling</h3>
    <img src="4.jpg" alt="J.K. Rowling">
    <ul>
      <li>Harry Potter series</li>
      <li>Fantastic Beasts</li>
    </ul>
  </div>

  <a href="wb4.html" class="btn" target="_blank">Top Books</a>

</body>
</html>
